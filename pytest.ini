[pytest]
DJANGO_SETTINGS_MODULE = securetrack.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = src
pythonpath = src
addopts = -v --strict-markers --tb=short --disable-warnings --cov=accounts,tickets --cov-report=html:htmlcov --cov-report=term-missing:skip-covered --cov-report=xml --cov-branch
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security-related
    django_db: marks tests that use the database

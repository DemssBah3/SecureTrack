name: CI - Tests & Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: securetrack_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with Black
        run: |
          black --check src/accounts src/tickets src/core src/auth

      - name: Check imports with isort
        run: |
          isort --check-only src/accounts src/tickets src/core src/auth

      - name: Lint with Flake8
        run: |
          flake8 src/accounts src/tickets src/core src/auth --max-line-length=120 --exclude=venv,migrations,__pycache__

      - name: Run migrations
        run: |
          cd src
          python manage.py migrate

      - name: Run pytest with coverage
        run: |
          pytest --cov=src/accounts,src/tickets --cov-report=xml --cov-report=html --cov-report=term -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

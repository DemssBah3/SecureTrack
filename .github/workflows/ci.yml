name: CI - Tests & Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: securetrack_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django checks
        run: cd src && python manage.py check
        env:
          DEBUG: "True"
          ENVIRONMENT: "test"
          SECRET_KEY: test-key-for-ci
          USE_SQLITE: "True"

      - name: Lint with Black
        run: black --check src/ --line-length=120 --target-version py312
        continue-on-error: true

      - name: Check imports with isort
        run: isort --check-only src/
        continue-on-error: true

      - name: Lint with Flake8
        run: flake8 src/ --max-line-length=120 --exclude=migrations,__pycache__
        continue-on-error: true

      - name: Run pytest
        run: cd src && pytest --cov=accounts,tickets --cov-report=term -v
        env:
          DEBUG: "True"
          ENVIRONMENT: "test"
          SECRET_KEY: test-key-for-ci
          USE_SQLITE: "True"
          PYTHONPATH: ${{ github.workspace }}/src

name: CI - Tests & Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with Black
        run: black --check src/ --line-length=120 --target-version py312
        continue-on-error: true

      - name: Check imports with isort
        run: isort --check-only src/
        continue-on-error: true

      - name: Lint with Flake8
        run: flake8 src/ --max-line-length=120 --exclude=migrations
        continue-on-error: true

      - name: Run Django checks
        run: cd src && python manage.py check
        continue-on-error: true

      - name: Run pytest
        run: pytest --cov=src/accounts,src/tickets --cov-report=term -v
